<style>
  * {
    box-sizing: border-box;
    margin: 0;
  }

  header {  grid-area: header; background-image: url(images/b-166561.jpg);background-size:cover}
menu {  grid-area: menu;background-image: url(images/b-122028.jpg);background-size:cover}
main {  grid-area: main;background-image: url(images/b-129851.jpg);background-size:cover}
B1 {  grid-area:B1;background-image: url(images/b-59570_1.jpg);background-size:cover}
B2 {  grid-area: B2; background-image: url(images/confused_me_Smile_1.jpg);background-size:cover}
footer {  grid-area: footer;background-image: url(images/footer.png);background-size:cover}

  .grid-container {
    display: grid;
    height: 100vh;
    gap: 5px;
    padding: 5px;
    background-color: purple;

    grid-template-areas:
      "B2 header header"
      "B2 menu menu"
      "main main B1"
      "footer footer footer";

    grid-template-columns: 15% 4fr 1fr;
    grid-template-rows: 10% 10% 1fr 100px;
  }

  .grid-container>* {
    background-color: white;
    opacity: 0.8;
    text-align: center;
    padding: 5px;
    font-size: 2vw;
  }
</style>
